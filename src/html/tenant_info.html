<!DOCTYPE html>
<html>

<head>
    <!-- do not remove anything in head, can add stuff if needed though -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/tenant_info.css">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/215800797e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main-content-tenant-info">

        <p><a href="directory.html">
                <Directory</a>
        </p>
        <div class="heading">
            <h1 id="tenant-name"></h1>
            <button id="tenant-contract" onclick="openContract()"><i class="fas fa-file-alt fa-2x"></i></button>
        </div>

        <div class="info">
            <div>
                <p style="font-weight: bold;">Type</p>
                <p id="type">placeholder</p>
            </div>
            <div>
                <p style="font-weight: bold;">Hospital, Location</p>
                <p id="location">placeholder</p>
            </div>
            <div>
                <p style="font-weight: bold;">Owner(s)</p>
                <p id="owners">placeholder</p>
            </div>
            <div>
                <p style="font-weight: bold;">Tenancy Expiry Date</p>
                <p id="expiry">placeholder</p>
            </div>
        </div>

        <div class="past-reports">
            <h2>Past Reports</h2>
            <div id="list"></div>
        </div>

    </div>

    <div class="navbar">
        <div id="home" class="nav-active">
            <button class="button" onclick="window.location.href='home.html';"><i class="fas fa-home"></i></button>
        </div>
        <div id="annoucements">
            <button class="button" onclick="window.location.href='announcements.html';"><i
                    class="fas fa-bullhorn"></i></button>
        </div>
        <div id="new-report">
            <i class="fas fa-plus-circle" onclick="window.location.href='create_report/start.html';"></i>
        </div>
        <div id="trends">
            <button class="button" onclick="window.location.href='trends.html';"><i
                    class="fas fa-chart-line"></i></button>
        </div>
        <div id="directory">
            <i class="fas fa-th-list button"></i>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-functions.js"></script>
    <script src="../js/tenant_info.js"></script>

    <!--- do not remove this script line, it allows the service worker to function -->
    <script src="../js/app.js"></script>
</body>

</html>
