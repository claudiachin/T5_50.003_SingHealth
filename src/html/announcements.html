<!DOCTYPE html>
<html>
  <head>
    <!-- do not remove anything in head, can add stuff if needed though -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/215800797e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="top-flap">
        <p>Announcements</p>
    </div>
    <div class="main-content">
        <button id="make-announcement-button" class="primary-button" onclick="window.location.href='announcement_editor.html';">Create New Announcement</button>
        <div id="list"></div>
        <script>
            // to change to reading from firebase
            var names = ["Announcement 1","Announcement 2","Announcement 3"];
    
            for (i=0; i<names.length; i++) {
                var tenant = document.createElement("p");
                var tenantText = document.createTextNode(names[i]);
                tenant.appendChild(tenantText);
                tenant.classList.add("tenant-text");
    
                var inst = document.createElement("p");
                var instText = document.createTextNode("[Announcement Description of Two-Liner]");
                inst.appendChild(instText);
    
                var date = document.createElement("h6");
                var dateText = document.createTextNode("Posted on 14/2/2021 at 4.06 am");
                date.appendChild(dateText);
    
                var sect = document.createElement("div");
                sect.appendChild(tenant);
                sect.appendChild(inst);
                sect.appendChild(date);
                sect.classList.add("sect")
    
                var icon = document.createElement("div");
                icon.innerHTML = '<i class="fas fa-chevron-right"></i>'
                
                var card = document.createElement("div");
                card.appendChild(sect)
                card.appendChild(icon);
                card.classList.add("card");
                card.id = "card-"+i;
                card.onclick = function() { selectTenant(this) };
    
                var split = document.createElement("hr");
    
                var list = document.getElementById("list");
                list.appendChild(card);
                list.appendChild(split);
            }
            </script>
            <button id="view-announcement-button" class="primary-button" onclick="window.location.href='announcement_view.html';">View Past Announcement</button>
    </div>

    <div class="navbar">
        <div id="home" class="nav-active">
            <button class="button" onclick="window.location.href='home.html';"><i class="fas fa-home"></i></button>
        </div>
        <div id="annoucements">
            <i class="fas fa-bullhorn button"></i>
        </div>
        <div id="new-report">
            <i class="fas fa-plus-circle" onclick="window.location.href='create_report/start.html';"></i></div>
        <div id="trends">
            <button class="button" onclick="window.location.href='trends.html';"><i class="fas fa-chart-line"></i></button></div>
        <div id="directory">
            <button class="button" onclick="window.location.href='directory.html';"><i class="fas fa-th-list"></i></button>
        </div>
    </div>

    <script src="../js/app.js"></script> 
  </body>
</html>
