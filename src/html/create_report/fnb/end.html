<!DOCTYPE html>
<html>

<head>
  <!-- do not remove anything in head, can add stuff if needed though -->
  <link rel="stylesheet" type="text/css" href="../../../css/style.css">
  <link rel="stylesheet" type="text/css" href="../../../css/create_report.css">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/215800797e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="report-nav">
    <button class="back-button" onclick="window.location.href='../covid.html';"><i class="fas fa-chevron-left"></i>
      Back</button>
    <h2>END</h2>
    <button class="next-button hide">Done <i class="fas fa-check"></i></button>
    <!-- this just takes up space for formatting -->
  </div>
  <div class="main-content-report end">
    <img src="../../../resources/undraw_Working_oh83.svg" id="report-svg" />
    <h2>Overall Score:</h2>
    <h1 id="overall"></h1>
    <div class="scores">
      <p>Professionalism & Staff Hygiene (10%)</p>
      <p id="professionalism"></p>
      <p>General Cleanliness (20%)</p>
      <p id="general_cleanliness"></p>
      <p>Food Hygiene (35%)</p>
      <p id="food_hygiene"></p>
      <p>Healthier Choice (15%)</p>
      <p id="healther_choice"></p>
      <p>Workplace Safety & Health (20%)</p>
      <p id="workplace_safety"></p>
      <p>COVID Safety</p>
      <p id="covid"></p>
    </div>

    <button id="finish-button" class="primary-button" onclick="window.location.href='../../home.html';">Finish</button>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

    <script src="../../../js/create_report_end.js"></script>

    <!--- do not remove this script line, it allows the service worker to function -->
    <script src="../js/app.js"></script>
  </div>
</body>

</html>
