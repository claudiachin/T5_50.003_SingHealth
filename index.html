        </p>
        
    </div>

        <div class="close" onclick=closeResetForm()>+</div>

              <i class="fa fa-envelope icon"></i>
              <input type="email" name="email" placeholder="Email"/>
            </div>
            <button id="submitReset" type="button" disabled="disabled">Reset Password</button>
            <br>
            <p class="resetError" style="color: crimson;"></p>
        </form>
        
      </div>
    </div>
