<!DOCTYPE html>
<html lang="en">

<head>

  <!-- do not remove anything in head, can add stuff if needed though -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/trends.css">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script src="https://kit.fontawesome.com/215800797e.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <script src="https://unpkg.com/select-pure@latest/dist/bundle.min.js"></script>

  <link rel="manifest" href="../../manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="../resources/singhealth_icon_144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="../resources/singhealth_icon_192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="../resources/singhealth_icon_512.png" sizes="512x512">
</head>

<body>
  <div class="top-flap">
    <p>Trends</p>
  </div>

  <div class="main-content">

    <div>
      <p style="font-weight: bold;">Compare:</p>
    </div>

    <div id="radiobuttons">
      <form>
        <input id="institution" type="radio" name="choice" value="Institution"> Institution
        <input id="tenants" type="radio" name="choice" value="Tenants"> Tenants
      </form>
    </div>

    <br>

    <div>
      <p id="toggle" style="font-weight: bold;"></p>
    </div>
    <div>
      <span id="multi" class="allmulti-select-custom" style="display:none;"></span>
      <span id="inst" class="multi-select-custom" style="display:none;"></span>
    </div>

    <div class="reset-gen-btns">
      <div style="padding: 8px;">
        <button id="reset-button" onclick="resetChart()" style="display:none;">Reset</button>
      </div>
      <div>
        <button id="generate" onclick="tenantGenerate(customIconMulti)" style="display:none;">Generate</button>
        <button id="instgenerate" onclick="instGenerate(institutionsonly)" style="display:none;">Generate</button>
      </div>
    </div>

    <div class="chart-container" style="display:none;">
      <canvas id="myChart"></canvas>
    </div>

    <div class="download-csv-jpeg" style="display:none;">
      <p style="padding: 8px; text-align: end;">Download CSV and JPEG</p>
      <a id="download" download="ChartImage.jpg" href="" class="btn btn-primary float-right bg-flat-color-1"
        title="Descargar GrÃ¡fico">
        <i class="fa fa-download icon-bg"></i>
      </a>
    </div>

  </div>

  <div class="navbar">
    <div id="home" class="nav-active">
      <button class="button" onclick="window.location.href='home.html';"><i class="fas fa-home"></i></button>
    </div>
    <div id="annoucements">
      <button class="button" onclick="window.location.href='announcements.html';"><i
          class="fas fa-bullhorn"></i></button>
    </div>
    <div id="new-report">
      <i class="fas fa-plus-circle" onclick="window.location.href='create_report/start.html';"></i>
    </div>
    <div id="trends">
      <i class="fas fa-chart-line button"></i>
    </div>
    <div id="directory">
      <button class="button" onclick="window.location.href='directory.html';"><i
          class="fas fa-th-list button"></i></button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-functions.js"></script>

  <script>


  </script>
  <script src="../js/app.js"></script>
  <script src="../js/multiselect.js"></script>
  <script src="../js/makechart.js"></script>

</body>

</html>
